<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="contenitor row d-flex flex-column justify-content-center align-items-center">
    <img class="col-2 m-4" src="assets/img/nuovoLogo.png" alt="developer's logo" id="logo">
    <h1 class="col-12 mb-3 text-center">Is it a Palindrome?</h1>
    <div class="main col-7 mb-3 d-flex flex-column justify-content-around align-items-center text-center">
      <label class="col-12" for="text-input">Enter in text to check for a palindrome:</label>
      <input type="text" id="text-input" class="col-6">
      <button id="check-btn" value="Check" class="col-2">Check</button>
      <span id="result"></span>
    </div>
    <div class="dictionary col-4 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-spellcheck" viewBox="0 0 16 16">

        <path d="M14.469 9.414a.75.75 0 0 1 .117 1.055l-4 5a.75.75 0 0 1-1.116.061l-2.5-2.5a.75.75 0 1 1 1.06-1.06l1.908 1.907 3.476-4.346a.75.75 0 0 1 1.055-.117"/>
      </svg><br>
      A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div>
  </div>

  <script src="assets/js/script.js"></script>

</html>
